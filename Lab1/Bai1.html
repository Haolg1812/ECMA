<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css" media="screen">
      .user_item {
        color: green;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="target"></ul>

    <script>
      var users = [
        { id: 1, name: "James Smith", gender: 1 },
        { id: 2, name: "Isla Brown", gender: 2 },
        { id: 3, name: "Amelia Davies", gender: 2 },
        { id: 4, name: "Jacob Evans", gender: 1 },
      ];

      var target = document.querySelector("#target");

      // Duyệt qua mảng users và tạo thẻ li cho mỗi user
      users.forEach(function (user) {
        var li = document.createElement("li");

        // Hiển thị id và giới tính dưới dạng văn bản
        var genderText = user.gender === 1 ? "Male" : "Female";
        li.textContent = +user.id + " - " + user.name + " - " + genderText;

        // Thêm lớp user_item và thuộc tính data-gender vào thẻ li
        li.classList.add("user_item");
        li.setAttribute("data-gender", user.gender);

        // Thêm thẻ li vào phần tử có id="target"
        target.appendChild(li);
      });
    </script>
  </body>
</html>

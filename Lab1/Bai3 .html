<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CamelCase Converter</title>
    <style type="text/css" media="screen">
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      label {
        margin-right: 10px;
      }

      button {
        margin-top: 10px;
      }

      #outputResult {
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="form-group">
      <label for="inputString">Input String:</label>
      <input type="text" id="inputString" name="inputString" required />
    </div>

    <button type="button" onclick="convertString()">Convert</button>

    <div id="outputResult"></div>

    <script>
      function convertString() {
        var inputElement = document.getElementById("inputString");
        var inputValue = inputElement.value;

        // Chuyển đổi sang camelCase và loại bỏ khoảng trắng và ký tự đặc biệt
        var convertedString = inputValue
          .replace(/[^a-zA-Z0-9]/g, " ")
          .split(" ")
          .map(function (word, index) {
            if (index === 0) {
              return word.toLowerCase();
            }
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
          })
          .join("");

        var outputElement = document.getElementById("outputResult");
        outputElement.innerHTML = " " + convertedString;
      }
    </script>
  </body>
</html>
